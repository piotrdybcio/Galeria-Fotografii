    <h4>Dodaj zdjęcie z internetu:</h4>
    Wybierz zdjecie do wgrania:<br>
        <form action="DownloadServlet" method="post" >

        <br><br>
        <input type="submit" value="Wgraj obraz z internetu" style="height:50px; width:150px" />
        </form>

    <i>Maksymalny rozmiar zdjęcia 10 MB</i><br><br>Wybierz zdjęcie do wgrania : <br>
        <form action="UploadServlet" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/gif,image/jpeg,image/png" />
        <br><br>
        <input type="submit" value="Wgraj obraz z dysku" style="height:50px; width:150px" />
